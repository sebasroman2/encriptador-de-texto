<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="./css/normalize.css" as="style">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="preload" href="./css/styles.css" as="style">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./img/Logo.png" alt="Logo">
            </header>
            <main class="main">
                <section class="entrada">
                    <textarea name="entrada-de-texto" class="entrada__texto" id="entradaDeTexto" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="entrada__mensaje">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
                            <path fill="currentColor"
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2" />
                        </svg>
                        <p>Solo letra minusculas y sin acentos</p>
                    </div>
                    <div class="entrada__boton">
                        <button class="entrada__boton__encriptar" onclick="encriptar()">Encriptar</button>
                        <button class="entrada__boton__desencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="salida" id="salida">
                    <img src="./img/Muñeco.png" alt="Muñeco" class="salida__imagen" id="salidaImagen">
                    <h1 class="salida__h1" id="salidaH1">Ningun mensaje fue encontrado</h1>
                    <textarea name="salida-de-texto" class="salida__texto" id="salidaDeTexto" placeholder="Ingrese el texto que desea encriptar o desencriptar"></textarea>
                    <div class="salida__div"><button class="salida__boton" id="salidaBoton">Copiar</button></div>
                </section>
            </main>
        </div>
        <footer class="footer">Juan Sebastian Roman Paz - Alura Challenge - Grupo 7 - ONE</footer>
    </body>
    <script src="./js/script.js"></script>
</html>
